filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/log/*.log
      - /usr/share/filebeat/logs/*.log
    json.add_error_key: true
    json.message_key: message

output.logstash:
  hosts: ["logstash:5044"]

setup.kibana:
  host: "kibana:5601"

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
